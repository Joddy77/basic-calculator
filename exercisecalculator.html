<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calculator.css">
    <title>Calculator</title>
</head>
<body>
    <p class="js-calculation result-calculation"></p>

    <p>
      <button class="number-btn" onclick="
        updateCalculation('1');
      ">1</button>

      <button class="number-btn"  onclick="
        updateCalculation('2');
      ">2</button>

      <button class="number-btn"  onclick="
        updateCalculation('3');
      ">3</button>

      <button class="calculation-btn" onclick="
        updateCalculation(' + ');
      ">+</button>
    </p>

    <p>
      <button class="number-btn"  onclick="
        updateCalculation('4');
      ">4</button>

      <button class="number-btn"  onclick="
        updateCalculation('5');
      ">5</button>

      <button class="number-btn"  onclick="
        updateCalculation('6');
      ">6</button>

      <button class="calculation-btn" onclick="
        updateCalculation(' - ');
      ">-</button>
    </p>

    <p>
      <button class="number-btn"  onclick="
        updateCalculation('7');
      ">7</button>

      <button class="number-btn"  onclick="
        updateCalculation('8');
      ">8</button>

      <button class="number-btn"  onclick="
        updateCalculation('9');
      ">9</button>

      <button class="calculation-btn" onclick="
        updateCalculation(' * ');
      ">*</button>
    </p>

    <p>
      <button class="number-btn"  onclick="
        updateCalculation('0');
      ">0</button>

      <button class="number-btn" onclick="
        updateCalculation('.');
      ">.</button>

      <button class="number-btn" onclick="
        // Note: eval() takes a string and runs it as code.
        // Avoid using eval() in real world projects since
        // it can potentially be given harmful code to run.
        // Only use eval() for learning purposes.
        calculation = eval(calculation);

        showCalculation();
        // Remember to save the calculation here.
        localStorage.setItem('calculation', calculation);
      ">=</button>

      <button class="calculation-btn" onclick="
        updateCalculation(' / ');
      ">/</button>
    </p>

    <p>
      <button class="clear-btn"  onclick="
        calculation = '';
        showCalculation();
        // Remember to save the calculation here.
        localStorage.setItem('calculation', calculation);
      ">Clear</button>
    </p>

    <script src="calculator.js"></script>
  </body>
</html>
